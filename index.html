<script type="text/jade" id="layout">
#wrap
  .jumbotron
    .container
      h1 Hello, team!
      p Here is sample of my code. It is a one page application for showing presentations. You can see two examples above.
      p 
        | In this project I used 
        a(href="http://jquery.com/") jQuery 
        | library, 
        a(href="http://jade-lang.com/") jade 
        | templates engine and 
        a(href="http://getbootstrap.com/") Bootstrap 
        | CSS Framework.
      p Thank you for spent your time.
  .container
    .row
      - for(var i in models) {
        .col-lg-4
          h2 #{models[i].name}
          p #{models[i].description}
          p
            a.btn.btn-default(href="#{'#item/'+models[i].id}") View &raquo;  
      - }
    hr
#footer
  .container
    p &copy; Sorokin Evgeny
</script>

<script type="text/jade" id="item">
#wrap.container.presentation-nav
  a.btn.btn-lg.presentation-close(href="#main") Close
  img#slide(src="#{'/presentation/'+data.id+'/slide-'+page+'-small.jpg'}")
#footer
  .container.presentation-nav
    - if(page==1)
      span.glyphicon.glyphicon-fast-backward
      span.glyphicon.glyphicon-step-backward
    else
      a(href="#{'#item/'+data.id+'/1'}").glyphicon.glyphicon-fast-backward
      a(href="#{'#item/'+data.id+'/'+(page-1)}").glyphicon.glyphicon-step-backward
    input(value="#{page}",id="page",maxlength="3")
    - if(page==data.slidesCount)
      span.glyphicon.glyphicon-step-forward
      span.glyphicon.glyphicon-fast-forward
    - else
      a(href="#{'#item/'+data.id+'/'+(page+1)}").glyphicon.glyphicon-step-forward
      a(href="#{'#item/'+data.id+'/'+data.slidesCount}").glyphicon.glyphicon-fast-forward
</script>
